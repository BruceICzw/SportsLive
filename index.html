<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SportsLive</title>
  </head>
  <body>
    <div class="container">
      <h1>SportsLive</h1>
      <div class="title-box">
        <p>Local Team</p>
        <p class="elapsed" id="elapsed"></p>
        <p>Visitor Team</p>
      </div>

      <div class="title-box">
        <div class="team">
          <img alt="" id="homeLogo" />
          <p id="homeName">Team name</p>
        </div>
        <p id="goals">3 - 1</p>
        <div class="team">
          <img alt="" id="awayLogo" />
          <p id="awayName">Team name</p>
        </div>
      </div>

      <hr />

      <div id="matchTable" class="matches-table"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
